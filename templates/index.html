<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Book App</title>
</head>
<body>
    <h1>Списък с книги</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} – {{ book.author }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Добави нова книга</a>
</body>
</html>
